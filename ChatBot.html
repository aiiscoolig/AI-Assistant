<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Chatbot with Custom Icon</title>
<style>
  body {
    font-family: "Inter", sans-serif;
    background: #eef2f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .chat-container {
    width: 450px;
    height: 600px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    scroll-behavior: smooth;
  }

  .msg {
    margin: 10px 0;
    padding: 10px 14px;
    border-radius: 12px;
    max-width: 80%;
    word-wrap: break-word;
    display: flex;
    align-items: flex-start;
    gap: 8px;
  }

  .user {
    background: linear-gradient(135deg, #0078ff, #339dff);
    color: white;
    align-self: flex-end;
    justify-content: flex-end;
  }

  .bot {
    background: #f1f3f5;
    align-self: flex-start;
    justify-content: flex-start;
  }

  .bot img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    object-fit: cover;
    margin-top: 2px;
    box-shadow: 0 0 4px rgba(0,0,0,0.2);
  }

  .msg-content {
    max-width: calc(100% - 36px);
  }

  pre {
    background: linear-gradient(135deg, #0078ff, #339dff);
    color: #ffffff;
    padding: 12px;
    border-radius: 10px;
    overflow-x: auto;
    margin-top: 8px;
    font-size: 0.9rem;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
  }

  code {
    font-family: "Fira Code", "Courier New", monospace;
    white-space: pre-wrap;
  }

  .scroll-buttons {
    display: flex;
    justify-content: center;
    gap: 8px;
    padding: 8px;
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    background: #f9fafb;
  }

  .scroll-btn {
    background: #0078ff;
    color: #fff;
    border: none;
    border-radius: 6px;
    width: 40px;
    height: 32px;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: all 0.2s ease;
  }

  .scroll-btn:hover {
    background: #005ecc;
    transform: translateY(-1px);
  }

  .input-area {
    display: flex;
    border-top: 1px solid #ddd;
  }

  .input-area input {
    flex: 1;
    padding: 12px;
    border: none;
    outline: none;
    font-size: 15px;
  }

  .input-area button {
    background: #0078ff;
    color: white;
    border: none;
    padding: 0 20px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.2s;
  }

  .input-area button:hover {
    background: #005ecc;
  }
</style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="msg bot">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/050/700/554/small_2x/chatbot-icon-concept-chat-bot-or-chatterbot-robot-virtual-assistance-of-website-or-mobile-applications-illustration-png.png" alt="Bot">
        <div class="msg-content">Hi! I’m your AI assistant. How can I help?</div>
      </div>
    </div>

    <div class="scroll-buttons">
      <button class="scroll-btn" onclick="scrollToTop()">↑</button>
      <button class="scroll-btn" onclick="scrollToBottom()">↓</button>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

<script>
const chatBox = document.getElementById("chatBox");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

async function sendMessage() {
  const message = userInput.value.trim();
  if (!message) return;

  appendMessage("user", message);
  userInput.value = "";

  const thinkingMsg = appendMessage("bot", "...");
  
  try {
    const res = await fetch("http://localhost:3000/chat", { // 👈 talks to your Node proxy
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages: [{ role: "user", content: message }] }),
    });

    const data = await res.json();
    chatBox.removeChild(thinkingMsg);
    const reply = data.choices?.[0]?.message?.content?.trim() || "Sorry, I didn’t get that.";
    appendMessage("bot", reply);
  } catch (err) {
    chatBox.removeChild(thinkingMsg);
    appendMessage("bot", "⚠️ Error: Unable to connect to server.");
    console.error(err);
  }
}

function appendMessage(sender, text) {
  const msgDiv = document.createElement("div");
  msgDiv.className = `msg ${sender}`;
  const msgContent = document.createElement("div");
  msgContent.className = "msg-content";

  if (text.includes("```")) {
    const parts = text.split(/```/);
    parts.forEach((part, i) => {
      if (i % 2 === 1) {
        const pre = document.createElement("pre");
        const code = document.createElement("code");
        code.textContent = part.replace(/^[a-zA-Z]*\n/, "");
        pre.appendChild(code);
        msgContent.appendChild(pre);
      } else if (part.trim()) {
        const p = document.createElement("p");
        p.textContent = part.trim();
        msgContent.appendChild(p);
      }
    });
  } else {
    msgContent.textContent = text;
  }

  if (sender === "bot") {
    const botImg = document.createElement("img");
    botImg.src = "https://static.vecteezy.com/system/resources/thumbnails/050/700/554/small_2x/chatbot-icon-concept-chat-bot-or-chatterbot-robot-virtual-assistance-of-website-or-mobile-applications-illustration-png.png";
    botImg.alt = "Bot";
    msgDiv.appendChild(botImg);
  }

  msgDiv.appendChild(msgContent);
  chatBox.appendChild(msgDiv);
  scrollToBottom();
  return msgDiv;
}

function scrollToBottom() { chatBox.scrollTop = chatBox.scrollHeight; }
function scrollToTop() { chatBox.scrollTop = 0; }

sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
